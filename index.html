<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT QUIZ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <p class="header">JAVASCRIPT QUIZ</p>
      <div id="scores-container" class="scores-container hide">
        SCORES:
        <ul id="scores-list"></ul>
      </div>

      <div id="time" class="time hide">
        TIME: <span id="secondsleft" class="secondsleft"></span>
      </div>
      <div id="times-up" class="times-up hide">
        TIME'S UP
      </div>
      <a href="#" id="viewscores" class="hide">View Highscores</a>

      <div class="container">
        <div id="save-container" class="save-container hide">
          <p>SCORE: <span></span></p>
          <input
            type="text"
            class="initials"
            id="initials-input"
            placeholder="Enter your initials"
          />
          <br />
          <button id="save-btn" class="btn save-btn">SAVE MY SCORE</button>
        </div>
        <div id="question-container" class="hide">
          <h3 id="question">Question</h3>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn" id="c1" type="button">Answer 1</button> <br />
            <button class="btn" id="c2" type="button">Answer 2</button> <br />
            <button class="btn" id="c3" type="button">Answer 3</button> <br />
            <button class="btn" id="c4" type="button">Answer 4</button> <br />
            <br />
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">START</button>
          <button id="next-btn" class="next-btn btn hide">></button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
